services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=serveflow
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    command: python manage.py migrate && daphne -b 0.0.0.0 -p 8000 serveflow.asgi:application
    volumes:
      - ./backend:/app
      - ./backend/media:/app/media
    environment:
      - DEBUG=1
      - DATABASE_URL=postgres://postgres:postgres@db:5432/serveflow
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend

  ai_service:
    build: ./ai_service
    ports:
      - "8001:8001"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}

  matching_service:
    build: ./matching_service
    ports:
      - "8002:8002"

volumes:
  postgres_data:
